<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body" onload="idleAnimationStart(); createBoxes();" onkeypress="keyCheck(event);">
    <div class="background" id="background">
        <img src="resources/character/Idle (1).png" alt="" class="boy" id="boy">

    </div>
    <div class="score" id="score">0</div>

    <div class="end" id="end">
        <div style="color:navy ;">Game Over</div>
         <div style="color:rgb(85, 25, 4)">Your Score</div>
         <div style="color: black;" id="endScore">0</div> 
        <button class="btn" id="btn" onclick="reload();">Try Again</button>
    </div>
    <script src="script.js" ></script>

 

</body>
</html>
